        // Populate the dropdown menu with meal options
        function populateDropdown() {
            const selectMenu = document.getElementById("select_menu");
            meals.sort((a, b) => a.title > b.title ? 1 : -1); // Sort meals alphabetically
            meals.forEach(meal => {
                const option = document.createElement("option");
                option.value = meal.title;
                option.textContent = meal.title.toUpperCase();
                selectMenu.appendChild(option);
            });
        }
    
        // Update the unit display when a meal is selected
        function updateUnitDisplay() {
            const selectMenu = document.getElementById("select_menu");
            const unitView = document.getElementById("unit_view");
            const selectedMealTitle = selectMenu.value;
            const selectedMeal = meals.find(meal => meal.title === selectedMealTitle);
            if (selectedMeal) {
                unitView.textContent = getUnit(selectedMeal.unit);
            }
        }
    
        // Handle form submission to calculate and display substitutions
        function handleFormSubmit(event) {
            event.preventDefault();
            const selectMenu = document.getElementById("select_menu");
            const countInput = document.getElementById("count");
            const resultDiv = document.getElementById("result");
    
            const selectedMealTitle = selectMenu.value;
            const enteredValue = parseInt(countInput.value, 10);
            const selectedMeal = meals.find(meal => meal.title === selectedMealTitle);
            
            if (!selectedMeal) return;
    
            const sameTypeMeals = meals.filter(meal => meal.type === selectedMeal.type && meal.title !== selectedMeal.title);
            const effectiveEnergy = (enteredValue * 100) / selectedMeal.equalHundred;
            
            const substitutions = sameTypeMeals.map(meal => {
                return {
                    title: meal.title,
                    unit: meal.unit || 'gm',
                    value: Math.floor(effectiveEnergy * meal.equalHundred / 100)
                };
            });
    
            // Display the substitutions
            resultDiv.innerHTML = '';
            substitutions.forEach(sub => {
                const p = document.createElement("p");
                p.className = "text-start text-muted fw-bold";
                p.textContent = `- ${sub.value}${getUnit(sub.unit)}  ${sub.title}`;
                resultDiv.appendChild(p);
            });
    
            resultDiv.style.display = "block";
        }
    
        // Utility function to get the correct unit string
        function getUnit(unit) {
            switch (unit) {
                case 'gm': return 'gm';
                case 'Number': return 'Piece(s)';
                case 'Scoops': return 'gm';
                case 'slices': return 'slice(s)';
                case 'CUP': return 'cup(s)';
                default: return 'gm';
            }
        }
    
        // Initialize the page
        document.addEventListener("DOMContentLoaded", function () {
            populateDropdown();
    
            const selectMenu = document.getElementById("select_menu");
            const form = document.getElementById("form");
    
            // Set up event listeners
            selectMenu.addEventListener("change", updateUnitDisplay);
            form.addEventListener("submit", handleFormSubmit);
        });
    </script>
    
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const navbarToggler = document.querySelector(".navbar-toggler");
    const navbarMenu = document.querySelector("#navbarResponsive");
    const dropdownToggle = document.querySelector(".dropdown-toggle");
    const dropdownMenu = document.querySelector(".dropdown-menu");
    const dropdownItems = document.querySelectorAll(".dropdown-menu .dropdown-item"); // Dropdown items
    const navLinks = document.querySelectorAll("#navbarResponsive .nav-link"); // Navbar links

    navbarToggler.addEventListener("click", function () {
        if (navbarMenu.classList.contains("show")) {
            closeNavbar();
        } else {
            navbarMenu.classList.add("show");
            navbarMenu.style.visibility = "visible";
            setTimeout(() => {
                navbarMenu.style.maxHeight = "500px"; // Adjust height smoothly
                navbarMenu.style.opacity = "1";
            }, 10);
        }
    });

    // Toggle dropdown menu inside navbar
    dropdownToggle.addEventListener("click", function (event) {
        event.stopPropagation(); // Prevent navbar from closing
        dropdownMenu.classList.toggle("show");
    });

    // Close dropdown menu AND navbar when clicking on a dropdown item
    dropdownItems.forEach(item => {
        item.addEventListener("click", function () {
            dropdownMenu.classList.remove("show"); // Close dropdown
            closeNavbar(); // Also close the entire menu in mobile view
        });
    });

    // Smooth scroll and close navbar when clicking a nav link
    navLinks.forEach(link => {
        link.addEventListener("click", function (event) {
            const targetId = this.getAttribute("href"); // Get section ID
            if (targetId.startsWith("#")) {
                event.preventDefault(); // Prevent instant jump
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 50, // Adjust offset if needed
                        behavior: "smooth" // Smooth scrolling effect
                    });
                }
                closeNavbar();
            }
        });
    });

    // Close navbar & dropdown when clicking outside
    document.addEventListener("click", function (event) {
        if (!navbarToggler.contains(event.target) && !navbarMenu.contains(event.target)) {
            closeNavbar();
        }
    });

    // Function to close navbar smoothly
    function closeNavbar() {
        navbarMenu.style.maxHeight = "0";
        navbarMenu.style.opacity = "0";
        navbarMenu.style.visibility = "hidden";
        setTimeout(() => navbarMenu.classList.remove("show"), 800);
        dropdownMenu.classList.remove("show");
    }
});
