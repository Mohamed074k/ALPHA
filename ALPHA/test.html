<!DOCTYPE html>
<html>
<head>
    <style>
        /* Preloader container - Black Glass Effect */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            backdrop-filter: blur(8px) saturate(180%); /* Strong glass effect */
            -webkit-backdrop-filter: blur(8px) saturate(180%); /* For Safari */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        /* Loader styling - Yellow color */
        .loader {
            width: 60px;
            height: 60px;
            display: flex;
            color: #FFD700; /* Bright yellow */
            --c:#0000 calc(100% - 20px),currentColor calc(100% - 19px) 98%,#0000;
            background:
                radial-gradient(farthest-side at left,var(--c)) right /50% 100%,
                radial-gradient(farthest-side at top ,var(--c)) bottom/100% 50%;
            background-repeat: no-repeat;
            animation: l18-0 2s infinite linear .25s;
        }
        
        .loader::before {
            content:"";
            width:50%;
            height: 50%;
            background:radial-gradient(farthest-side at bottom right,var(--c));
            animation: l18-1 .5s infinite linear;
        }
        
        @keyframes l18-0 {
            0%   ,12.49% {transform: rotate(0deg)}
            12.5%,37.49% {transform: rotate(90deg)}
            37.5%,62.49% {transform: rotate(180deg)}
            62.5%,87.49% {transform: rotate(270deg)}
            87.5%,100%   {transform: rotate(360deg)}
        }
        
        @keyframes l18-1 {
            0%      {transform: perspective(150px) rotateY(0)      rotate(0)} 
            50%     {transform: perspective(150px) rotateY(180deg) rotate(0)} 
            80%,100%{transform: perspective(150px) rotateY(180deg) rotate(90deg)}
        }

        /* Smooth transition effect */
        #preloader {
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body id="page-top">
    <!-- Preloader with black glass background -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <!-- Your page content (hidden initially) -->
    <div id="content" style="display:none;">
        <h1>Welcome to My Website</h1>
        <p>Your content here...</p>
    </div>

    <script>
        // Wait for 5 seconds, then fade out
        setTimeout(function() {
            document.getElementById('preloader').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('page-top').style.display = 'block';
            }, 500); // Matches the fade duration
        }, 5000); // 5 seconds total
    </script>
</body>
</html>
